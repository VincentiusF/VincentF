<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Karyawan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="absensiForm">
        <h2>Absensi Karyawan</h2>
        <form id="form">
            <input type="text" id="nama" placeholder="Nama Karyawan" required><br>
            <input type="text" id="jamMasuk" placeholder="Jam Masuk (HH:MM)" required><br>
            <input type="submit" value="Absen">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
